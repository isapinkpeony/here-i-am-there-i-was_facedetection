<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Orb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Orb Presence</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        width: 100%;
        height: 100%;
        position: fixed;
        -webkit-user-select: none;
        user-select: none;
        touch-action: none;
      }

      main {
        width: 100vw;
        height: 100vh;
      }

      video {
        display: none !important;
      }

      canvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        cursor: pointer;
        touch-action: none;
      }

      /* Hide scrollbars */
      ::-webkit-scrollbar {
        display: none;
      }
      
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>

  <body>
    <main></main>

    <!-- Load in order: p5 → MediaPipe → sketch -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection@0.4/face_detection.js" crossorigin="anonymous"></script>
    <script src="sketch.js"></script>
  </body>
</html>
